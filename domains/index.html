<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Registration â€” Let's Host!</title>
    <meta
      name="description"
      content="Find and register domains with Let's Host!, a secure and reliable web hosting provider for individuals and small businesses."
    />

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="domains-styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c8cec5b779.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="main-nav">
          <div class="logo-wrapper">
            <a href="index.html" class="logo"
              >Let's Host!
              <span class="logo__sub"
                >web hosting designed with you in mind.</span
              ></a
            >
          </div>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a
                href="plans/index.html"
                target="_blank"
                rel="noopener noreferrer"
                class="main-nav__link"
                >Plans &amp; Pricing</a
              >
            </li>
            <li class="main-nav__item">
              <a
                href="domains/index.html"
                target="_blank"
                rel="noopener noreferrer"
                class="main-nav__link"
                >Domains</a
              >
            </li>
            <li class="main-nav__item">
              <a
                href="contact/index.html"
                target="_blank"
                rel="noopener noreferrer"
                class="main-nav__link"
                >Contact us</a
              >
            </li>
            <li class="main-nav__item">
              <a
                href="login/index.html"
                target="_blank"
                rel="noopener noreferrer"
                class="main-nav__link"
                >Login</a
              >
            </li>
            <li class="main-nav__item">
              <a
                href="start-hosting/index.html"
                target="_blank"
                rel="noopener noreferrer"
                class="main-nav__link main-nav__link--cta"
                >Start Hosting</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="domain-wrapper">
          <div class="domain-heading-wrapper">
            <h1 class="domain-heading domain-heading--primary">
              Your fabulous website starts with a great domain.
            </h1>
            <h2 class="domain-heading domain-heading--secondary">
              Find and register your unique domain name.
            </h2>
          </div>

          <form action="" class="domain-search">
            <input
              type="text"
              placeholder="Search a domain..."
              required
              class="domain-field"
            />
            <select
              name="domain-options"
              id="domain-select"
              class="domain-selection"
            >
              <option value=".com" selected>.com</option>
              <option value=".net">.net</option>
              <option value=".org">.org</option>
              <option value=".info">.info</option>
              <option value=".biz">.biz</option>
              <option value=".me">.me</option>
              <option value=".us">.us</option>
            </select>

            <input type="submit" value="Search" class="domain-btn" />
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
